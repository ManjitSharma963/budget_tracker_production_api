# Server Configuration
server.port=8080

# Application Name
spring.application.name=expenses-tracker-backend

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/expenes_tracker?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
#spring.datasource.url=jdbc:mysql://localhost:3306/expenses_tracker?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=appuser
spring.datasource.password=apppass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# JWT Configuration
jwt.secret=MySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForHS256AlgorithmToWorkProperlyAndSecurely
jwt.expiration=86400000

# Logging
logging.level.com.expensetracker=DEBUG
logging.level.org.springframework.web=INFO

